    <main class="form-page-main">
        <div class="form-container">
            <h2>Service Request Page</h2>
            <form action="CustomerDashboard.html" method="GET" class="request-form">
                
                <div class="form-group">
                    <label for="service-select">Select a Service *</label>
                    <select id="service-select" name="service" required>
                        <option value="">Choose a Service</option>
                        <option value="hotel">Hotel Reservation</option>
                        <option value="trip">Leisure Trip Package</option>
                        <option value="restaurant">Restaurant Booking</option>
                        <option value="custom">Custom Package Request</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="first-name">First Name *</label>
                        <input type="text" id="first-name" name="firstName" required placeholder="Enter your first name">
                    </div>
					
					
                    <div class="form-group half-width">
                        <label for="last-name">Last Name *</label>
                        <input type="text" id="last-name" name="lastName" required placeholder="Enter your last name">
                    </div>
                </div>
				
				
                <div class="form-group">
                    <label for="due-date">Due Date *</label>
                    <input type="date" id="due-date" name="dueDate" required>
                </div>

                <div class="form-group">
                    <label for="request-description">Request Description *</label>
                    <textarea id="request-description" name="requestDescription" rows="8" required placeholder="Detail your request (location, number of people, specific needs, etc.)"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </main>
