<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Evaluation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>

      <nav class="top-nav">
            <div><a href="index.html"><img src="images/LogoB.png" alt="Hayyhum Logo" class="logo-image"></a></div>
            <ul>
                <li><a href="index.html">Home Page</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Customer Dashboard</a></li>
                <li><a href="#">Service Provider Dashboard</a></li>
            </ul>
		
        </nav>
        
        <div class="breadcrumb">
            <a href="index.html">Home Page</a> <a href="CustomerDashboard.html">Customer Dashboard ></a></a><strong> Service Evaluation Form</strong>
        </div>
    </header>
	
	
    <main class="form-page-main">
	
        <div class="form-container"> 
            <h2>Service Evaluation Page</h2>
                       <form action="CustomerDashboard.html" method="GET" class="evaluation-form">
                <div class="form-group">
                    <label for="service-select">Select Service to Evaluate *</label>
                    <select id="service-select" name="service" required>
                        <option value="">Choose Completed Service</option>
                        <option value="alula">AlUla Hot Air Balloon Ride</option>
                        <option value="redsea">Red sea snorkling</option>
                        <option value="edge">Edge of the World Trip</option>
                        <option value="mamlaka">Al Mamlaka Social Dining</option>
                        <option value="banyan">Banyan Tree Al-Ula</option>
						 <option value="shebara">Shebara Resort</option>


                        </select>
                </div>
				
				
	<div class="form-group rating-group">
    <label>Rate Your Experience *</label>
		<div class="star-rating">
        <input type="radio" id="rating-5" name="rating" value="5" required>
        <label for="rating-5" title="Great"></label>
        
        <input type="radio" id="rating-4" name="rating" value="4">
        <label for="rating-4" title="Good"></label>
        
        <input type="radio" id="rating-3" name="rating" value="3">
        <label for="rating-3" title="Okay"></label>
        
        <input type="radio" id="rating-2" name="rating" value="2">
        <label for="rating-2" title="Bad"></label>
        
        <input type="radio" id="rating-1" name="rating" value="1">
        <label for="rating-1" title="Terrible"></label>
		</div>
    
    <div class="rating-labels">
        <span>Terrible</span>
        <span>Bad</span>
        <span>Okay</span>
        <span>Good</span>
        <span>Great</span>
    </div>
</div>


                <div class="form-group">
                    <label for="feedback">Feedback *</label>
                    <textarea id="feedback" name="feedback" rows="8" required placeholder="Share your experience and provide constructive feedback."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn submit-btn">Submit Evaluation</button>
                </div>
            </form>
        </div> 
		
    </main>
	
</body>

</html>
